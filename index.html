<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>StopWatch</title>
  </head>
  <body>
    <div class="container">
      <div class="heading"><span id="head">STOP</span>WATCH</div>
      <div class="display">
        <!-- <div id="watch">00:00:00:00</div> -->
        <div id="watch">00:00:00:00</div>
        <div id="watch1">00:00:00:00</div>
      </div>
    <div class="user">
        
    <div class="clock">
        <button class="btn" id="play">Play</button>
        <button class="btn" id="pause">Pause</button>
        <button class="btn" id="reset">Reset</button>
    </div>
    <div class="clock">
        <button class="btn" id="play1">Play</button>
        <button class="btn" id="pause1">Pause</button>
        <button class="btn" id="reset1">Reset</button>
    </div>
    </div>

    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
